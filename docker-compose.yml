services:
  api:
    build: .
    container_name: auto-briefing-agent
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_SECURE_COOKIE=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    env_file:
      - .env
    volumes:
      - n8n_data:/home/node/.n8n
      - .:/data_shared
    depends_on:
      - api

volumes:
  n8n_data: